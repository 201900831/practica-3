<h2>Aun no eres cliente de Repsol? </h2>

        <option value="value2" selected="">Cliente VIP</option>

    </select><br><br>
    <label for="identification">Identificacion (adjunte su DNI):</label>
    <input type="text" id="identification" name="identification"/>

    <br> Acepto la politica de proteccion de datos: <input type="checkbox"/> <br/><br/>
    <hr/> <br> Si tiene algun comentario dejenoslo aqui:
    <br><textarea name="mensaje"> </textarea> <br/><br/>
    <input class="btn btn-primary" type="submit" value="Submit">
</form>
